<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Create Product</h2>
      <form (ngSubmit)="saveProduct()">
        <div class="form-group">
          <label for="title">Title: </label>
          <input type="text"
                 class="form-control" name="title" id="title" [(ngModel)]="product.title" placeholder="Enter the title" required>
        </div>
        <div class="form-group">
          <label for="price">Price: </label>
          <input type="number"
                 class="form-control" name="price" id="price" [(ngModel)]="product.price" placeholder="Enter the price" required>
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text"
                 class="form-control" name="description" id="description" [(ngModel)]="product.description" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="image">Image Url: </label>
          <input type="text"
                 class="form-control" name="image" id="image" [(ngModel)]="product.image" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="category">Category: </label>
          <input type="text"
                 class="form-control" name="category" id="category" [(ngModel)]="product.category" placeholder="" required>
        </div><br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
