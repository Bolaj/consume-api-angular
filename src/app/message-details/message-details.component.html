
<div class="card text-center">
  <div class="card-header">
   <h3>{{ message.name }}</h3>
   <p>{{ message.email }}</p>
  </div>
  <div class="card-body">
    <p class="card-text">{{ message.message }}</p>
  </div>
  <button type="button" (click)="onDelete()" class="btn btn-outline-primary">Delete</button>
</div>
