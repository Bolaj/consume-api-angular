<div class="form-container">
    <h2>Simple Form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text"
              class="form-control" name="name" id="name" [(ngModel)]="name" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email"
              class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="message">Message: </label>
            <input type="text"
              class="form-control" name="message" id="message" [(ngModel)]="message" placeholder="" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="flex-container" *ngIf="isSubmitted">
        <app-message-details

        *ngFor="let msg of messages; let i = index"
        [message]="msg"
        [index]="i"
        (delete)="deleteMessage($event)"
        ></app-message-details>

    </div>
</div>
